<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <div class="title">
          <img
            src="./img/currency-icon.png"
            alt=""
          />
          <ul>
            <li><a href="">BANK</a></li>
            <li><a href="">BUSINESS</a></li>
            <li><a href="">INVESTMENT</a></li>
            <li><a href="">INSURANCE</a></li>
            <li>
              <a href="">MOBILE</a>
            </li>
            <li><a href="">TRAVELS</a></li>
            <li><a href="">ENTERTAINMENT</a></li>
          </ul>

          <div class="voyti">
            <button>SIGN IN</button>
          </div>
        </div>
      </div>
      <h1>Converted Current Online</h1>

      <form id="converter-form" class="converter-form">
        <div class="controls-group">
          <label for="from" class="umenya">I have </label>
          <div class="inputsCont" id="from">
            <input type="radio" name="from" id="rub-from" value="RUB" checked />
            <label for="rub-from">RUB</label>
            <input type="radio" name="from" id="usd-from" value="USD" />
            <label for="usd-from">USD</label>
            <input type="radio" name="from" id="eur-from" value="EUR" />
            <label for="eur-from">EUR</label>
            <input type="radio" name="from" id="gbp-from" value="GBP" />
            <label for="gbp-from">GBP</label>
            <input type="radio" name="from" id="azn-from" value="AZN" />
            <label for="azn-from">AZN</label>
            <input type="radio" name="from" id="try-from" value="TRY" />
            <label for="try-from">TRY</label>
          </div>

          <div class="card">
            <input class="converter-input" name="from-amount" value="1" placeholder="0" />
            <p id="from-rate">1 RUB = 0.0135 USD</p>
          </div>
        </div>

        <div class="controls-group">
          <label for="to" class="xocu">I want buy</label>
          <div class="inputsCont" id="to">
            <input type="radio" name="to" id="rub-to" value="RUB" />
            <label for="rub-to">RUB</label>
            <input type="radio" name="to" id="usd-to" value="USD" checked />
            <label for="usd-to">USD</label>
            <input type="radio" name="to" id="eur-to" value="EUR" />
            <label for="eur-to">EUR</label>
            <input type="radio" name="to" id="gbp-to" value="GBP" />
            <label for="gbp-to">GBP</label>
            <input type="radio" name="to" id="azn-to" value="AZN" />
            <label for="azn-to">AZN</label>
            <input type="radio" name="to" id="try-to" value="TRY" />
            <label for="try-to">TRY</label>
          </div>

          <div class="card">
            <input class="converter-input" name="to-amount" placeholder="0"/>
            <p id="to-rate">1 RUB = 0.0135 USD</p>
          </div>
        </div>
      </form>
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script src="./script.js"></script>
  </body>
</html>
